    default: false

  NekoUtility.adm.ec:
    default: false

  nekoutility.fly:
    default: false

  nekoutility.heal:
    default: false

  nekoutility.luz:
    default: false

  nekoutility.rename:
    default: false

  nekoutility.relore:
    default: false

  nekoutility.enchant:
    default: false

  nekoutility.tp:
    default: false

  nekoutility.invsee:
    default: false